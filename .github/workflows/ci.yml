name: CI - Tests, Analyse & Métriques

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      # ============================================================
      # STEP 0: Checkout
      # ============================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ============================================================
      # STEP 1: Tests Jest
      # ============================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      # ============================================================
      # STEP 2: Génération du modèle FamixTypeScript (ts2famix)
      # ============================================================
      - name: Install ts2famix
        run: npm install -g ts2famix

      - name: Generate FamixTypeScript model (JSON)
        run: |
          ts2famix -i tsconfig.json -o model.json
          echo "Model generated: $(wc -c < model.json) bytes"
          echo "Validating JSON..."
          python3 -c "import json; json.load(open('model.json')); print('JSON valid')"

      # ============================================================
      # STEP 3 & 4: Analyse Pharo/Moose + Export CSV
      # ============================================================
      - name: Setup smalltalkCI (Moose image)
        uses: hpi-swa/setup-smalltalkCI@v1
        id: smalltalkci
        with:
          smalltalk-image: Moose64-12

      - name: Load FamixTypeScript metamodel & export CSV
        run: |
          # Run smalltalkCI to load FamixTypeScript metamodel
          # and execute the postLoading script (ci/load_and_export.st)
          smalltalkci -s ${{ steps.smalltalkci.outputs.smalltalk-image }}
        shell: bash
        timeout-minutes: 20

      - name: Verify CSV export
        run: |
          if [ -f export_metrics.csv ]; then
            echo "CSV export successful!"
            echo "--- Content ---"
            cat export_metrics.csv
            echo ""
            echo "Lines: $(wc -l < export_metrics.csv)"
          else
            echo "ERROR: export_metrics.csv not found!"
            echo "Searching for CSV files..."
            find . -name "*.csv" -type f 2>/dev/null
            find $HOME -name "*.csv" -type f 2>/dev/null | head -10
            exit 1
          fi

      # ============================================================
      # STEP 4.5: Validation des métriques (4 niveaux)
      # ============================================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pandas matplotlib

      - name: Validate metrics (cross-check Pharo vs Python)
        run: python3 scripts/validate_metrics.py export_metrics.csv model.json .

      # ============================================================
      # STEP 5: Génération des graphiques (Python)
      # ============================================================
      - name: Generate PDF report (charts + analysis)
        run: python3 scripts/generate_charts.py export_metrics.csv rapport_metriques.pdf

      - name: List generated outputs
        run: |
          echo "=== Generated files ==="
          ls -la model.json export_metrics.csv rapport_metriques.pdf

      # ============================================================
      # STEP 6: Upload artifacts
      # ============================================================
      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-results
          path: |
            model.json
            export_metrics.csv
            rapport_metriques.pdf
          retention-days: 30

      # ============================================================
      # STEP 7: Commit results to a dedicated branch (ci-results)
      # This avoids conflicts on main — results are always available
      # on the ci-results branch without interfering with development.
      # ============================================================
      - name: Commit generated files to ci-results branch
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Save generated files to a temp location
          mkdir -p /tmp/ci-output
          cp model.json /tmp/ci-output/
          cp export_metrics.csv /tmp/ci-output/
          cp rapport_metriques.pdf /tmp/ci-output/
          
          # Fetch ci-results branch if it exists, or create an orphan
          git fetch origin ci-results || true
          if git rev-parse --verify origin/ci-results >/dev/null 2>&1; then
            git checkout ci-results
          else
            git checkout --orphan ci-results
            git rm -rf . 2>/dev/null || true
          fi
          
          # Copy files into the branch
          mkdir -p generated
          cp /tmp/ci-output/model.json generated/
          cp /tmp/ci-output/export_metrics.csv generated/
          cp /tmp/ci-output/rapport_metriques.pdf generated/
          
          # Add a README for context
          cat > generated/README.md << 'EOF'
          # Résultats du pipeline CI
          
          Ce dossier contient les fichiers générés automatiquement par le pipeline CI/CD.
          
          - **model.json** — Modèle FamixTypeScript (ts2famix)
          - **export_metrics.csv** — Métriques exportées par Pharo/Moose
          - **rapport_metriques.pdf** — Rapport PDF avec graphiques et analyse
          
          > Dernière mise à jour par le pipeline CI.
          EOF
          
          git add generated/
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            git commit -m "ci: update analysis results from ${COMMIT_SHA} [skip ci]"
            git push origin ci-results
          fi
